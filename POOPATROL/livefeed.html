<!DOCTYPE html>
<html>
    <head>
        <title>PooPatrol Live Feed</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">

    </head>
    <header>
        <nav class="navbar navbar-lg fixed-top" style="background-color: #E0C796;">
            <h3 style="margin: auto;">POOPATROL <img src="./images/cctv logo.png" alt="Graphic Freeuse Library Big Image Png - Clipart Cctv Camera Png Transparent Png@pikpng.com" width="50"></h3>
        </nav>
    </header>
    <body style="margin-top: 75px; background-color: beige;" onload="call()">
        <div class="container-fluid">
            <div class="row">
                <div class="col-8">
                    <!-- CARD FOR MAIN DASHBOARD-->
                    <div class="card">
                        <div class="card-header" style="background-color: #E8E3E3;">
                            <b></b><h6 style="text-align: center;">Live Footage</h6>
                            <div id="databaseInfo"></div>
                        </div>
                        <div class="card-body" style="min-height: 600px; max-height: 600px; margin: auto;">
                            <!-- <video autoplay id="videoElement" style="height: 570px; width: 900px; object-fit: cover;"></video> -->
                            <img style="display: block;user-select: none;margin: auto;cursor: zoom-in; transition: background-color 300ms;" src="http://127.0.0.1:5000/video" width="800" height="575">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <!-- CARD FOR NAVIGATION DASHBOARD-->
                    <div class="card" >
                        <div class="card-header" style="background-color: #E8E3E3;">
                            <h6 style="text-align: center;">Navigation Dashboard</h6>
                        </div>
                        <div class="card-body" style="min-height: 600px; max-height: 800px;">
                            <div style="text-align: center;">
                                <b><label for="id_logs">Logs:</label><br></b>
                                <button type="button" class="form-control" style="background-color:#000000; color: white;" onclick="viewlogs();">View</button><br>
                                <b><label for="id_search">Search Information:</label><br></b>
                                <input type="text" id="id_sdogs" style="border: 1px solid #ccc; border-radius: 5px; padding: 5px; box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.1); text-align: center;" placeholder="Search" class="form-control"><br>
                                <button type="button" class="form-control" style="background-color:#000000; color: white;" onclick="search()">Find</button><br>
                                <!-- <label for="id_location">Chosen Location:</label>
                                <display type="text" id="id_location" class="form-control" readonly></display><br>
                                <button type="button" class="form-control" style="background-color:#000000; color: white;" data-bs-toggle="modal" data-bs-target="#myChangeLoc">Change Location</button> -->
                            </div>
                            <hr>
                            <div>
                                <div style="margin-top: 15px; overflow-y: auto; min-height: 250 px; max-height: 250px;">
                                    <table id="searchResults" class="table table-bordered table-striped"></table>
                                </div>
                                <!-- <div class="container-fluid"></div> -->
                                <!-- <button class="form-control" style="text-align: center; background-color: #000000; color: white;" onclick="clickthis()">Play</button><br>
                                <button class="form-control" style="text-align: center; background-color: #000000; color: white;" onclick="clickthis()">Stop</button><br> -->
                                <button class="form-control" style="text-align: center; background-color: #000000; color: white;" onclick="logout()">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
