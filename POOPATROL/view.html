<!DOCTYPE html>
<html>
    <head>
        <title>PooPatrol</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">

      
    </head>

    <header>
        <nav class="navbar navbar-lg fixed-top" style="background-color: #E0C796;">
            <h3 style="margin: auto;">POOPATROL <img src="./images/cctv logo.png" alt="Graphic Freeuse Library Big Image Png - Clipart Cctv Camera Png Transparent Png@pikpng.com" width="50"></h3>
           
        </nav>
    </header>

    <body style="margin-top: 75px; background-color: beige;" onload="callLogs()">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- CARD FOR MAIN DASHBOARD-->
                    <div class="card">
                        <div class="card-header" style="background-color: #E8E3E3;">
                            <b></b><h6 style="text-align: center;">System Logs</h6>
                        </div>
                        <div class="card-body" style="min-height: 600px; max-height: 600px; margin: auto;">

                    <div style="text-align: center;">
                        <div style="text-align: center;">
                            <input type="text" id="id_searchlogs" style="display: inline-block; width: 200px; border: 1px solid #ccc; border-radius: 5px; padding: 5px; box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.1); text-align: center;" placeholder="Search" class="form-control">
                            <button class="form-control" style="width: 150px; background-color: #000000; color: white; display: inline-block;" onclick="searchlogresults()/clearLogView()">Search Logs</button>
                        </div>                        
                    </div>
                    <div style="text-align: center; margin-top: 40px; min-height: 300 px; max-height: 300px; overflow-y: auto;">
                        <table id="logresults" class="table table-bordered table-striped"></table>
                    </div>
                    <div style="overflow-y: auto; min-height: 300 px; max-height: 300px;">
                        <table id="dataLogsResults" class="table table-bordered table-striped"></table>
                        <display type="text" id="id_viewlogs"></display>
                    </div>
    
        <div class="card-body" style="text-align:center; min-height: 450px; max-height: 800px;">
                <button class="form-control" style="width: 150px; background-color: #000000; color: white; display: inline-block;" onclick="checkLogs()/clearSearchResults()">View Logs</button>
                    
                <button class="form-control" style="width: 150px; background-color: #000000; color: white; display: inline-block;" onclick="liveulit()">Back to Live View</button>
        </div>                    
                    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</html>
